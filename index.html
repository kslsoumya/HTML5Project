<!DOCTYPE html>
<html>
	<head>
		<title>Drag and drop</title>
		<style>
			#div1 {
				width :240px;
				height :240px;
				padding:10px;
				border : 1px grey solid;
				float : left;

			}
		</style>
		<script type =text/javascript src= "modernizr.js"></script>
		<script type =text/javascript>
			if(window.FileReader && Modernizr.draganddrop){
				// document.write('This browser can use drag and drop')
				alert('This browser can use drag and drop')
			} else {
				// document.write('No you cannot use drag and drop')
				alert('No you cannot use drag and drop')
			}
		function allowDrop(ev) {
			ev.preventDefault ()

		}
		function drag(ev) {
			ev.dataTransfer.setData("Text",ev.target.id)
		}
		function drop(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("Text")
			ev.target.appendChild(document.getElementById(data))
		}
		</script>
	</head>
	<body>
		<h1> Drag the HTML5 logo into the box</h1>
		<div id="div1" ondrop="drop(event)" ondragover = "allowDrop(event)"></div>
			
				<img  id ="drag1" src = "html5.jpg" draggable ="true" ondragstart = "drag(event)">
				
		 
	</body>
</html>
